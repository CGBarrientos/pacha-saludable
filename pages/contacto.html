<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylescontac.css" />
    <script
      src="https://kit.fontawesome.com/66910750c3.js"
      crossorigin="anonymous"
    ></script>
    <title>Pacha Saludable | Inicio</title>
  </head>
  <body>
    <header>
      <div class="header__wrapper">
        <div class="header__logo">
          <img
            src="/assets/logos/Logotipo Pacha Blanco.svg"
            alt="logo de pacha"
          />
        </div>
        <div class="header__nav">
          <ul>
            <li><a href="/index.html">Conocenos</a></li>
            <li><a href="/pages/productos.html">Productos</a></li>
            <li><a href="/pages/puntosPacha.html">Puntos Pacha</a></li>
            <li><a href="/pages/contacto.html">Contacto</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <h1>Contacto</h1>
      <div class="form">
        <form id="form__estr">
          <label for="nombre">¿Queres recibir info nuestra o de nuestros productos?</label> <br>
          <input type="text" name="nombre" placeholder="Ingresa tu/tus Nombres" id="name" required> <br>
          <input type="text" name="apellido" placeholder="Ingresa tu Apellido" id="lastname" required> <br>
          <input type="email" id="email" placeholder="Ingresa tu Correo electrónico" required> <br>
          <input type="tel" id="tel" placeholder="Ingresa tu Teléfono" required> <br>
          <textarea name="texto" id="" cols="30" rows="5" placeholder="Texto (Escribi aca tu consulta!)"></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
      
    </main>
    
    <footer>
      <div class="footer__wrapper">
        <div class="footer__content">
          <div class="footer__top">
            <img
              src="/assets/logos/Logotipo Pacha Blanco.svg"
              alt="logo pacha del footer"
            />
          </div>
          <div class="footer__bottom">
            <div class="adress">
              <h3>Info útil</h3>
              <ul>
                <li>Pacha Saludable</li>
                <li>+54 3874401489</li>
                <li>Salta-Argentina</li>
                <li>pachasaludable@gmail.com</li>
              </ul>
            </div>
            <div class="socials">
              <div class="socials__icons">
                <a href="https://www.facebook.com/La.energia.de.tu.dia" target="_blank"
                  ><i class="fa fa-facebook-square" aria-hidden="true"></i></a
                ><br />
                <a href="https://www.instagram.com/pachasaludable" target="_blank"
                  ><i class="fa fa-instagram" aria-hidden="true"></i
                ></a>
              </div>
              <p>
                <span>&copy;</span> Pacha Saludable - Derechos Reservados -
                Since 2019
              </p>
              <p></p>
            </div>
            <div class="foot__menu">
              <h3>Navegación</h3>
              <ul>
                <li><a href="/index.html">Conocenos</a></li>
                <li><a href="/pages/productos.html">Productos</a></li>
                <li><a href="/pages/puntosPacha.html">Puntos Pacha</a></li>
                <li><a href="/pages/contacto.html">Contacto</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
